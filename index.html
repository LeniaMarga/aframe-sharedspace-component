<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>A-Frame Chat</title>
  <script src="dist/bundle.js"></script>
</head>
<body>
  <a-scene stats>
    <a-entity sharedspace="audio: true; provider: https://signaling.eu.ngrok.io">
      <a-sky color="#333"></a-sky>
      <a-plane rotation="-90 0 0" width="15" height="15" color="#777"></a-plane>
      <a-cylinder class="table" position="0 0.4 0" radius="1.4" height="0.1" color="brown"></a-cylinder>
    </a-entity>
  </a-scene>
  <template id="participant">
    <a-sphere radius="0.1" position-around></a-sphere>
  </template>
</body>
</html>
