<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>The (Un)Happy Birthday Chamber</title>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="dist/aframe-sharedspace-component.js"></script>
</head>
<body>
  <a-scene stats>
    <a-entity sharedspace="audio: true; provider: https://signaling.eu.ngrok.io">
      <a-sky color="#333"></a-sky>
      <a-plane rotation="-90 0 0" width="15" height="15" color="#777"></a-plane>
      <a-cylinder class="table" position="0 0.8 0" radius="1.4" height="0.1" color="brown"></a-cylinder>
    </a-entity>
  </a-scene>
  <template id="participant">
    <a-entity position-around>
      <a-cylinder radius="0.1" height="0.05" rotation="90 0 0" segments-radial="5"></a-cylinder>
      <a-plane depth="0.01" width="0.18" height="0.04" position="0 0.025 -0.026" rotation="180 0 0" color="#000"></a-plane>
    </a-entity>
  </template>
</body>
</html>
