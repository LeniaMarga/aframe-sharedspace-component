<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>A-Frame Chat</title>
  <script defer src="dist/bundle.js"></script>
</head>
<body>
  <a-scene stats common-space="signaling: https://signaling.eu.ngrok.io">
    <a-assets>
      <a-mixin id="folk"
               place-around="center: 0 0 0; radius: 1; height: 1"
               broadcast="position, rotation"
               guess>
      </a-mixin>
    </a-assets>
    <a-entity room="name: happy-birthday; host: salva; guess: #folk">
      <a-entity environment></a-entity>
      <a-plane rotation="-90 0 0" width="15" height="15" color="#777"></a-plane>
      <a-cylinder class="table" position="0 0.8 0" radius="1.5" height="0.3" color="brown"></a-cylinder>
    </a-entity>
  </a-scene>
  <template id="avatar">
    <a-sphere mixins="folk"></a-sphere>
  </template>
</body>
</html>
