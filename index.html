<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>A-Frame Chat</title>
  <script defer src="dist/bundle.js"></script>
</head>
<body>
  <a-scene stats>
    <a-assets>
    </a-assets>
    <a-entity sharedspace="audio: true; provider: https://signaling.eu.ngrok.io">
      <a-entity environment></a-entity>
      <a-plane rotation="-90 0 0" width="15" height="15" color="#777"></a-plane>
      <a-cylinder class="table" position="0 0.8 0" radius="1.5" height="0.3" color="brown"></a-cylinder>
      <a-sphere avatar position-around></a-sphere>
    </a-entity>
  </a-scene>
</body>
</html>
